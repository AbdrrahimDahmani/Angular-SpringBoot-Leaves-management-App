<div class="section">
  <div class="sidebar-container">
    <app-sidebar></app-sidebar>
  </div>
  <div class="table-container">
    <h1>Leave Request History</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef>Starting Date</th>
        <td mat-cell *matCellDef="let element">{{ element.start_date }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef>Ending Date</th>
        <td mat-cell *matCellDef="let element">{{ element.end_date }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
